name: Cache

runs:
  using: composite
  steps:
    - name: Setup Astro cache
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ./node_modules/.astro
        key: ${{ runner.os }}-astro-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-astro-
