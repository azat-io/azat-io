name: Cache

runs:
  using: composite
  steps:
    - name: Setup Astro cache
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ./node_modules/.astro
        key: ${{ runner.os }}-astro-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-astro-
