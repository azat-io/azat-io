name: Cache

runs:
  using: composite
  steps:
    - name: Setup Astro cache
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ./node_modules/.astro
        key: ${{ runner.os }}-astro-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-astro-
