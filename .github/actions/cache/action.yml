name: Cache

runs:
  using: composite
  steps:
    - name: Setup Astro cache
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
      with:
        path: ./node_modules/.astro
        key: ${{ runner.os }}-astro-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-astro-
